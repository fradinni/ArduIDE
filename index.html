<!DOCTYPE html>
<html>
  <head>
    <title>ArduIDE v0.1.0a - &copy; 2013 Nicolas FRADIN</title>

    <!-- Stylesheets -->
    <link rel="stylesheet" type="text/css" href="css/reset.css" />
    <link rel="stylesheet" type="text/css" href="css/font-awesome.css">
    <link rel="stylesheet" type="text/css" href="css/styles.css" />
    <link rel="stylesheet" type="text/css" href="libs/editor/codemirror.css">
    <link rel="stylesheet" type="text/css" href="libs/editor/theme/arduide.css">
  </head>
  <body>
    <div class="splash-screen"></div>
    <div class="application">
      <div class="toolbar">
        <div class="icon serial"><div class="text"><i class="fa fa-desktop"></i></div></div>
        <div class="icon compile"><div class="text"><i class="fa fa-repeat"></i></div></div>
        <div class="icon upload"><div class="text"><i class="fa fa-upload"></i></div></div>
        <select><option>/dev/tty.2235</option></select>
        <select>
          <option>Arduino UNO</option>
          <option>Arduino Leonardo (w/Atmega32u4)</option>
        </select>
      </div>
      <div class="layout">

        <!-- West Panel -->
        <div class="layout-panel layout-west">
          <div class="files-tree">
            <div class="header">Projets</div>
            <div class="tree-scroll"></div>
          </div>
        </div>

        <!-- West/Center Separator -->
        <div class="layout-separator"><div class="layout-slider"></div></div>

        <!-- Center Panel -->
        <div class="layout-panel layout-center">
          <div class="tabs">
            <div class="wrapper"></div>
          </div>
          <div class="editors"></div>
        </div>

      </div>

      <div class="status-bar">
        ArduIDE is ready !
      </div>
    </div>

    <!-- -->
    <input type="file" id="openFile" style="display: none" multiple>
    <input type="file" id="openDir" style="display: none" nwdirectory>
    <input type="file" id="saveFileAs" style="display: none" nwsaveas />

    <!-- Scripts -->
    <script type="text/javascript" src="libs/jquery-2.0.3.js"></script>
    <script type="text/javascript" src="libs/mousetrap.min.js"></script>
    <script type="text/javascript" src="libs/require.js" data-main="js/main"></script>
    <script type="text/javascript" src="libs/editor/codemirror.js"></script>
    <script type="text/javascript" src="libs/editor/mode/arduino/arduino.js"></script>
    <script type="text/javascript" src="libs/editor/mode/javascript/javascript.js"></script>
  </body>
</html>
