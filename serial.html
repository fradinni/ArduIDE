<!DOCTYPE html>
<html>
  <head>
    <title>Serial Monitor - &copy; 2013 Nicolas FRADIN</title>

    <!-- Stylesheets -->
    <link rel="stylesheet" type="text/css" href="css/reset.css" />
    <link rel="stylesheet" type="text/css" href="css/font-awesome.css">
    <link rel="stylesheet" type="text/css" href="css/styles.css" />
    <link rel="stylesheet" type="text/css" href="css/serial.css" />
  </head>
  <body>
    <div class="toolbar">
      <span class="status">Connecting...</span>
      <select id="baudRate">
          <option value="300">300 bps</option>
          <option value="600">600 bps</option>
          <option value="1200">1200 bps</option>
          <option value="2400">2400 bps</option>
          <option value="4800">4800 bps</option>
          <option value="9600" selected>9600 bps</option>
          <option value="14400">14400 bps</option>
          <option value="19200">19200 bps</option>
          <option value="28800">28800 bps</option>
          <option value="38400">38400 bps</option>
          <option value="57600">57600 bps</option>
          <option value="115200">115200 bps</option>
        </select>
    </div>
    <textarea readonly="readonly"></textarea>

    <div class="input-field">
      <input type="text" id="input-text" placeholder="Text to send..." />
    </div>
    <!-- Scripts -->
    <script type="text/javascript" src="libs/jquery-2.0.3.js"></script>
    <script type="text/javascript" src="libs/mousetrap.min.js"></script>
    <script type="text/javascript" src="libs/require.js" data-main="js/SerialWindow"></script>
  </body>
</html>
